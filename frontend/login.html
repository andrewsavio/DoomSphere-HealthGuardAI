<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthGuard AI — Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="stylesheet" href="styles.css">

    <style>
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 80px);
            /* accounting for navbar */
            margin-top: 80px;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .auth-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.5s ease-out;
            text-align: center;
        }

        .auth-header {
            margin-bottom: 30px;
        }

        .auth-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary), var(--cyan));
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            box-shadow: 0 10px 20px rgba(108, 99, 255, 0.2);
        }

        .auth-title {
            font-size: 1.8rem;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: left;
        }

        .auth-input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .auth-input-group label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .auth-input {
            background: var(--surface-bg);
            border: 1px solid var(--border-color);
            padding: 14px 16px;
            border-radius: 12px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s;
            outline: none;
        }

        .auth-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(108, 99, 255, 0.2);
        }

        .auth-button {
            background: linear-gradient(135deg, var(--primary), var(--cyan));
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(108, 99, 255, 0.3);
        }

        .auth-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .auth-footer {
            margin-top: 24px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .auth-footer a {
            color: var(--cyan);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .auth-footer a:hover {
            color: var(--primary);
        }

        .auth-error {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            padding: 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            display: none;
            text-align: left;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        /* Ambient Orbs inherited from styles.css */
    </style>
</head>

<body class="bg-primary">
    <!-- Ambient Background -->
    <div class="ambient-bg">
        <div class="ambient-orb orb-1"></div>
        <div class="ambient-orb orb-2"></div>
        <div class="ambient-orb orb-3"></div>
        <div class="grid-overlay"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-brand">
            <div class="brand-icon">
                <i data-lucide="shield-check"></i>
            </div>
            <div class="brand-text">
                <span class="brand-name">HealthGuard</span>
                <span class="brand-badge">AI</span>
            </div>
        </div>
        <div class="nav-links">
        </div>
    </nav>


    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-icon">
                    <i data-lucide="user-circle-2" style="width: 32px; height: 32px;"></i>
                </div>
                <h1 class="auth-title" id="formTitle">Welcome Back</h1>
                <p class="auth-subtitle" id="formSubtitle">Log in to your HealthGuard account</p>
            </div>

            <div class="auth-error" id="authError"></div>

            <form class="auth-form" id="authForm">
                <div id="nameGroup" class="auth-input-group" style="display: none;">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" class="auth-input" placeholder="e.g. John Doe">
                </div>

                <div class="auth-input-group">
                    <label for="roleSelect">Login As</label>
                    <select id="roleSelect" class="auth-input"
                        style="cursor: pointer; background-color: var(--surface-bg);">
                        <option value="user" style="color: #000; background: #fff;">User</option>
                        <option value="admin" style="color: #000; background: #fff;">Administrator</option>
                    </select>
                </div>

                <div class="auth-input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="auth-input" placeholder="you@example.com" required>
                </div>

                <div class="auth-input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="auth-input" placeholder="••••••••" required>
                </div>

                <button type="submit" class="auth-button" id="submitBtn">Sign In</button>
            </form>

            <div class="auth-footer">
                <p id="toggleText">Don't have an account? <a href="#" id="toggleMode">Sign up</a></p>
            </div>
        </div>
    </main>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        lucide.createIcons();

        let isSignUp = false;
        const formTitle = document.getElementById('formTitle');
        const formSubtitle = document.getElementById('formSubtitle');
        const nameGroup = document.getElementById('nameGroup');
        const submitBtn = document.getElementById('submitBtn');
        const toggleMode = document.getElementById('toggleMode');
        const toggleText = document.getElementById('toggleText');
        const authForm = document.getElementById('authForm');
        const authError = document.getElementById('authError');
        const fullNameInput = document.getElementById('fullName');

        let sbClient = null;

        async function initAuth() {
            try {
                const res = await fetch('/api/config');
                const config = await res.json();
                if (window.supabase && config.supabase_url && config.supabase_anon_key) {
                    sbClient = window.supabase.createClient(config.supabase_url, config.supabase_anon_key);
                }
            } catch (err) {
                console.error("Config fetch error:", err);
            }
        }
        initAuth();

        window.addEventListener("scroll", () => {
            if (window.scrollY > 40) {
                document.getElementById("navbar").classList.add("scrolled");
            } else {
                document.getElementById("navbar").classList.remove("scrolled");
            }
        });

        toggleMode.addEventListener('click', (e) => {
            e.preventDefault();
            isSignUp = !isSignUp;

            if (isSignUp) {
                formTitle.textContent = 'Create Account';
                formSubtitle.textContent = 'Join HealthGuard AI today';
                nameGroup.style.display = 'flex';
                submitBtn.textContent = 'Sign Up';
                toggleText.innerHTML = 'Already have an account? <a href="#" id="toggleMode">Log in</a>';
                fullNameInput.required = true;
            } else {
                formTitle.textContent = 'Welcome Back';
                formSubtitle.textContent = 'Log in to your HealthGuard account';
                nameGroup.style.display = 'none';
                submitBtn.textContent = 'Sign In';
                toggleText.innerHTML = 'Don\'t have an account? <a href="#" id="toggleMode">Sign up</a>';
                fullNameInput.required = false;
            }

            // Re-attach listener to newly created anchor tag
            document.getElementById('toggleMode').addEventListener('click', arguments.callee);
        });

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            authError.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spin"><i data-lucide="loader-2"></i></div> Processing...';
            lucide.createIcons();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const fullName = fullNameInput.value.trim();
            const role = document.getElementById('roleSelect').value;

            if (!sbClient) {
                showError("Database connection not ready. Please wait a moment or check your environment keys.");
                resetBtn();
                return;
            }

            try {
                if (isSignUp) {
                    const { data, error } = await sbClient.auth.signUp({
                        email: email,
                        password: password,
                        options: {
                            data: { full_name: fullName, role: role }
                        }
                    });
                    if (error) throw error;

                    // Force update profile role so admin can fetch all data in the admin dashboard
                    if (data.user) {
                        await sbClient.from('profiles').update({ role: role }).eq('id', data.user.id);
                    }

                    if (data.session) {
                        window.location.href = role === 'admin' ? '/admin' : '/chatbot';
                    } else if (data.user) {
                        showError("Account created! Please check your email to verify before logging in.");
                    }
                } else {
                    const { data, error } = await sbClient.auth.signInWithPassword({
                        email: email,
                        password: password
                    });
                    if (error) throw error;

                    window.location.href = role === 'admin' ? '/admin' : '/chatbot';
                }
            } catch (err) {
                showError(err.message);
            } finally {
                resetBtn();
            }
        });

        function showError(msg) {
            authError.textContent = msg;
            authError.style.display = 'block';
        }

        function resetBtn() {
            submitBtn.disabled = false;
            submitBtn.textContent = isSignUp ? 'Sign Up' : 'Sign In';
        }
    </script>
</body>

</html>
